<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <!-- <link rel="stylesheet" href="../css/signup.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="container text-center mx-auto mt-5 ">
    <form class="p-5" id="login" onsubmit="registerUser()">
      <h1>Smart Login System</h1>
      
      <input 
      type="text" 
      id="name" 
      class="form-control forminput "
      placeholder="Enter your name" 
      required>
      
      <input 
      type="email"
      oninput="validate(this)" 
      id="email" 
      class="form-control forminput my-3 "
      placeholder="Enter your email" 
      required>
      
      <input
       type="password" 
       id="password" 
       class="form-control forminput my-3"
       placeholder="Enter your password" 
       required>

       <div class="d-none" id="failmail" style="color: red;"> email already exists</div>
       <div class="d-none" id="invalidmail" style="color: red;"> email is invalid</div>
       <div class="d-none" id="Success" style="color: green;"> Success</div>
       
      <button class="my-3" type="submit">Submit</button>
      <div class="text-white">
        You have an account? <a class="text-white" href="../index.html">Sign in</a>
      </div>
    </form>
   

  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
